<script>
	var box=document.getElementById('box');
	var flag=false,x1,y1,x=0,y=-10;
	window.onmousedown=function(e){
		flag=true;
		x1=e.clientX;
		y1=e.clientY;
	}
	window.onmousemove=function(e){
		if(flag==true){
			var x2=e.clientX;
			var y2=e.clientY;
			var x_=x2-x1;
			var y_=y2-y1;
			x=x+x_*0.2;
			y=y-y_*0.2;
			box.style.transform="perspective("+800+"px) rotateX("+y+"deg)"+" rotateY("+x+"deg)";
			x1=x2;
			y1=y2;
		}
	}
	window.onmouseup=function(){
		flag=false;
	}
</script>
